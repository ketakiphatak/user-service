openapi: 3.0.2
info:
  version: 1.0.0
  title: InstaPic - OpenAPI 3.0
servers:
  - url: http://api.instapic.ketaki.phatak.dev/v1
paths:
  /users/{userId}:
    get:
      tags:
        - User Service
      summary: 'Get user'
      description: To retrieve user details.
      operationId: 'findUserbyId'
      parameters:
        - name: X-Request-ID
          in: header
          description: To be generated by client for traceability.
          required: true
          schema:
            type: string
            format: uuid
        - name: X-Correlation-ID
          in: header
          description: To be generated by client for traceability.
          required: true
          schema:
            type: string
            format: uuid
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User details were found with the given userId. Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '500':
          description: The server failed to process the request. Response body will contain error details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
    post:
      tags:
        - User Service
      summary: 'Update user'
      description: This method is used to update user details.
      operationId: 'updateUser'
      parameters:
        - name: X-Request-ID
          in: header
          description: To be generated by client for traceability.
          required: true
          schema:
            type: string
            format: uuid
        - name: X-Correlation-ID
          in: header
          description: To be generated by client for traceability.
          required: true
          schema:
            type: string
            format: uuid
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The given details were successfully updated.
          content:
            applicaton/json:
              schema:
                $ref: '#/components/schemas/Error'
        '405':
          description: The request method is known by the server but is not supported by the target resource. Invalid input.
    delete:
      tags:
        - User Service
      summary: 'Delete user'
      description: This method is used to delete a given user.
      operationId: 'deleteUser'
      parameters:
        - name: X-Request-ID
          in: header
          description: To be generated by client for traceability.
          required: true
          schema:
            type: string
            format: uuid
        - name: X-Correlation-ID
          in: header
          description: To be generated by client for traceability.
          required: true
          schema:
            type: string
            format: uuid
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The given user was deleted successfully.
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users:
    put:
      tags:
        - User Service
      summary: 'Create user'
      description: This method is used to create a new user.
      operationId: 'createUser'
      parameters:
        - name: X-Request-ID
          in: header
          description: To be generated by client for traceability.
          required: true
          schema:
            type: string
            format: uuid
        - name: X-Correlation-ID
          in: header
          description: To be generated by client for traceability.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '201':
          description: Request successful. A new user was created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
components:
  schemas:
    Errors:
      type: "object"
      properties:
        errors:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Error"
    Error:
      type: "object"
      properties:
        code:
          type: "integer"
          format: "int64"
        description:
          type: "string"
    CreateUserRequest:
      type: "object"
      properties:
        username:
          type: "string"
        firstName:
          type: "string"
        lastName:
          type: "string"
        email:
          type: "string"
    User:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        username:
          type: "string"
        firstName:
          type: "string"
        lastName:
          type: "string"
        email:
          type: "string"